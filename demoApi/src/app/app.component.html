<button pButton type="button" label="Click"></button>
<p-button label="Click"></p-button>

<p>{{ property }}</p>

<span class="p-float-label">
  <input
    id="float-input"
    type="text"
    pInputText
    [(ngModel)]="property"
    (keyup.enter)="onSubmit()"
    [ngStyle]="{ color: 'var(--blue-500)' }"
  />
  <label for="float-input">Username</label>
</span>
