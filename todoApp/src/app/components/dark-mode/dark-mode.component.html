<div class="row position-relative">
  <input
    type="checkbox"
    id="toggle_checkbox"
    (change)="changeDarkMode()"
    [checked]="dark.isDarkMode"
  />
  <label class="mb-5 position-relative" for="toggle_checkbox">
    <div id="star">
      <div class="star" id="star-1">★</div>
      <div class="star" id="star-2">★</div>
    </div>
    <div id="moon"></div>
  </label>
</div>
