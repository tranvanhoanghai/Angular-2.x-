<div
  class="wrapper d-flex flex-column align-items-center w-100"
  *ngFor="let obj of dark$ | async"
  [ngClass]="{ dark: obj.isDarkMode }"
>
  <div class="row">
    <h1 class="title">Todos</h1>
  </div>

  <app-dark-mode
    [dark]="obj"
    (changeMode)="onChangeMode($event)"
  ></app-dark-mode>

  <div class="row justify-content-center w-100">
    <div class="todo-wrapper p-0 d-flex flex-column col-md-6 col-sm-8">
      <app-header></app-header>
      <app-todo-list></app-todo-list>
      <app-footer *ngIf="hasTodo$ | async"></app-footer>
    </div>
  </div>
  <small class="instruction text-center">
    <em
      >Press Enter to add new todo.<br />
      Press Arrow icon to toggle todos.</em
    >
    <br /><br />
    Copyright TodosMVC Project
  </small>
</div>
